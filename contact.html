  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/sidebar.css">
  <link rel="stylesheet" href="./css/footer.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
  <!--Nav Bar start-->
  <nav class="nav-container">
    <div class="nav-center wrapper">
     <div class="logo-section">
      <a href="./index.html">
        <img src="./icons/university.svg" alt="universitylogo" class="logo">
      </a>
     </div>
     <div class="hamburger">
      <img src="./icons/bars.svg" alt="">
     </div>
     <div class="nav-links-main">
      <ul class="nav-links">
        <li><a href="./" class="nav-link " >Home</a></li>
        <li><a href="./about.html" class="nav-link ">About</a></li>
        <li><a href="./courses.html" class="nav-link">Coureses</a></li>
        <li><a href="./contact.html" class="nav-link active"> Contact</a></li>
      </ul>
     </div>
     <div class="nav-social-links-main">
    <ul class="nav-social-links">
     <li class="nav-social-link"><a href="#"><img src="./icons/instagram.svg" alt="instagram"></a></li>
     <li class="nav-social-link"><a href="#"><img src="./icons/github.svg" alt="github"></a></li>
     <li class="nav-social-link"><a href="#"><img src="./icons/linkedin.svg" alt="linkedin"></a></li>
     <li class="nav-social-link"><a href="#"><img src="./icons/youtube.svg" alt="youtube"></a></li>
    </ul>

     </div>
    </div>
  </nav>
   <!--Nav Bar End-->
   <!--Side Bar Start-->
   <aside class="sidebar-container " >
    <div class="sidebar-center wrapper">
      <div class="side-header">
       <div class="logo-section">
        <a href="/"><img src="./icons/university.svg" alt=" sidebar logo"></a>
        
         </div>
         <div class="close-button">
          <a href="/"><img src="./icons/close.svg" alt="sidebar close button"></a>
         </div>
      </div>
       <div class="sidebar-content paddingTopMobile-fifty ">
        <div class="sidebar-links-main">
          <ul class="sidebar-links">
            <li><a href="./index.html" class="nav-link ">Home</a></li>
            <li><a href="./about.html" class="nav-link ">About</a></li>
            <li><a href="./courses.html" class="nav-link">Courses</a></li>
            <li><a href="./contact.html" class="nav-link active">Contact</a></li>
          </ul>
        </div>
       </div>
    </div>
   </aside>
   <!--Side Bar End-->
   <!--Hero section start-->
   <div class="page-hero-container">
    <div class="page-hero">
    <div class="hero-img-component">
     <div class="img-container">
       <img src="./assets/contact-banner.jpeg" alt="about banner image" class="">
     </div>
    </div>
    <div class="hero-box paddingBottomMobile-thirty paddingTopMobile-thirty">
     <div class="hero-content text-center text-container   wrapper">
      <h1 class="heading">Vsm college of engineering</h1>
      <div class="small-heading">Contact of your bright future</div>
     </div>
    </div>
    </div>
  </div>
  <!--Hero section end-->

    <!--single featured component start-->
    <div class="single-featured-container light-blue-background">
      <div class="single-featured-center wrapper">
        <div
          class="section-title paddingTopDesktop-hundred paddingTopMobile-fifty"
        >
          <h3 class="title">contact us</h3>
          <div class="underline"></div>
        </div>
        <section
          class="single-featured paddingTopDesktop-fifty paddingBottomDesktop-hundred paddingTopMobile-fifty paddingBottomMobile-fifty"
        >
          <div
            class="image-component single-featured-image paddingBottomMobile-fifty"
          >
            <img
              src="./assets/contact-section.jpeg"
              alt="about section featured content"
            />
          </div>
          <div class="single-featured-text-component">
            <div class="featured-center">
              <div class="about-info">
                <form class="contact-us-form">
                  <input
                    type="text"
                    class="primary-input full-width-mobile full-width-desktop"
                    placeholder="Enter your name"
                    required
                  />
                  <input
                    type="email"
                    class="primary-input full-width-mobile full-width-desktop"
                    placeholder="Enter your email"
                    required
                  />
                  <textarea
                    name="message"
                    id="message"
                    cols="30"
                    rows="5"
                    class="primary-textarea full-width-mobile full-width-desktop"
                    placeholder="Please write your message..."
                  ></textarea>
                  <button class="button-primary-dark full-width-mobile">
                    submit
                  </button>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!--single featured component end-->
   <!--Footer Bar start-->
   <footer class="footer-container">
    <div class="footer-center wrapper">
      <div class="footer-links-main">
        <ul class="footer-links">
          <li><a href="./" class="footer-link ">Home</a></li>
          <li><a href="./about.html" class="footer-link ">About</a></li>
          <li><a href="./courses.html" class="footer-link">Courses</a></li>
          <li><a href="./contact.html" class="footer-link active">Contact</a></li>
        </ul>
      </div>
      <div class="social-links-main">
        <ul class="social-links">
          <li class="social-link"><a href="#"><img src="./icons/instagram.svg" alt=""></a></li>
          <li class="social-link"><a href="#"><img src="./icons/linkedin.svg" alt=""></a></li>
          <li class="social-link"><a href="#"><img src="./icons/github.svg" alt=""></a></li>
          <li class="social-link"><a href="#"><img src="./icons/youtube.svg" alt=""></a></li>

        </ul>
      </div>
      <div class="footer-copy-right">
        <p>copyright 2021- <span class="copyright-date">2024</span> @copy ledu boka ledu mingey </p>
      </div>
    </div>
   </footer>
   <!--Footer Bar End-->
    <!--java script-->
    <script src="./js/app.js"></script>
</body>
</html>
